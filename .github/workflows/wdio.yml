name: Run Android Emulator on PR
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Install emulator and ARM system image
        run: |
          sdkmanager "platform-tools" "emulator" "platforms;android-30" "system-images;android-30;google_apis;arm64-v8a"
          avdmanager create avd -n test -k "system-images;android-30;google_apis;arm64-v8a" --device "pixel" --force

      - name: Start Android Emulator
        run: |
          nohup emulator -avd test -no-window -no-audio -no-snapshot -gpu off > /dev/null 2>&1 &
          echo "Waiting for emulator to start..."
          adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            sleep 5
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Boot status: $boot_completed"
          done
          echo "Emulator booted!"

      - name: Run Tests
        run: npm run wdio
