name: Run Android Appium Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis_playstore
          arch: x86_64
          profile: pixel_5
          disable-animations: true
          script: |
            echo "Android emulator launched"

      - name: Restart ADB
        run: |
          adb kill-server
          adb start-server
          adb devices

      - name: Wait for emulator to fully boot
        run: |
          echo "Waiting for emulator to fully boot..."
          boot_completed=""
          retry=0
          until [[ "$boot_completed" = "1" || $retry -ge 30 ]]; do
            boot_completed=$(adb -s emulator-5554 shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Boot status: $boot_completed"
            sleep 10
            retry=$((retry+1))
          done
          if [ "$boot_completed" != "1" ]; then
            echo "Emulator failed to boot in time"
            exit 1
          fi
          echo "Emulator booted successfully"

      - name: Start Appium
        run: |
          npm install -g appium
          nohup appium --base-path /wd/hub &

      - name: Wait for Appium to start
        run: |
          sleep 10
          curl http://localhost:4723/wd/hub/status

      - name: Run Tests
        run: npm run wdio
